<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DanmakuFilter</title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/98.css" />
    </head>
    <body>
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">DanmakuFilter</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <div class="field-row">
                    <label for="RoomId">房间号</label>
                    <input id="RoomId" type="text" />
                    <button id="DanmakuWin">Link</button>
                </div>

                <br />

                <form id="setting">
                    <fieldset>
                        <legend>设置</legend>
                        <div class="field-row-stacked">
                            <label for="FilterRule">正则</label>
                            <input id="FilterRule" type="text" />
                        </div>
                        <div class="field-row-stacked">
                            <label for="FontColor">字体颜色</label>
                            <select id="FontColor">
                                <option value="#FFFF00">Yellow</option>
                                <option value="#FF0000">Red</option>
                                <option value="#008000">Green</option>
                                <option value="#0000FF">Blue</option>
                                <option value="#FFFFFF">White</option>
                            </select>
                        </div>
                        <div class="field-row-stacked">
                            <label for="BackgroupOpacity">透明度</label>
                            <select id="BackgroupOpacity">
                                <option value="0.1">10%</option>
                                <option value="0.2">20%</option>
                                <option value="0.3">30%</option>
                                <option value="0.4">40%</option>
                                <option value="0.5">50%</option>
                                <option value="0.6">60%</option>
                                <option value="0.7">70%</option>
                                <option value="0.8">80%</option>
                                <option value="0.9">90%</option>
                                <option value="1">100%</option>
                            </select>
                        </div>
                        <div class="field-row-stacked">
                            <input type="checkbox" id="LockDanmakuWin" />
                            <label for="LockDanmakuWin">锁定弹幕窗口 </label>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
